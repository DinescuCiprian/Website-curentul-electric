<!DOCTYPE html>
<html>
    <head> 
        <title> Înregistrare si review-uri </title>
        <link rel="stylesheet" href="Stiluri/Fundal.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1> Logați-vă și spuneți-vă părerea! </h1>
        <form> 
            <label for="numeDeFamilie"> Nume de familie: </label><br>
            <input type="text" id="numeDeFamilie" placeholder="Popescu"><br>
            <label for="prenume"> Prenume: </label><br>
            <input type="text" id="prenume" placeholder="Ion"><br>
            <label for="adresaDeEmail"> Adresa: </label><br>
            <input type="email" id="adresaDeEmail" placeholder="numeprenume@gmail.com"><br>
            <label for="review"> Review: </label><br>
            <textarea id="review" name="review"></textarea><br>
            <label for="number"> Nota: </label><br>
            <input type="number" name="nota" min="0" max="10" step="1"><br>
            <label for="submit"> Trimite </label><br>
            <input type="submit" value="submit" id="trimiteDate" name="Submit"><br>
        </form>
            <br><br><a class="sageataStanga" href="Pagina-web.html"> &#x2190; </a><br><br>
    </body>
</html>
